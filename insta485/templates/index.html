<!DOCTYPE html>
<html>
<head>
	<title>Insta485</title>
</head>
<body>
	<div>
		<a href="/">home</a>
		<a href="/explore/">explore</a>
		<a href="/u/{{logname}}/">{{logname}}</a>
	</div>

	{% for post in posts %}

		<div>
			<a href="/u/{{logname}}/index.html">{{logname}}</a>
			<a href="/u/{{post.owner}}/"><img src="{{post.owner_img_url}}" alt="yeehaw" width="50" height="50"></a>
			<a href="/p/{{post['postid']}}/">{{post["timestamp"]}}</a>
			<img src="{{post.img_url}}" alt="yeehaw">
			{% if post.likes == 1 %}
				<p>1 like</p>
			{% else %}
				<p>{{post.likes}} likes</p>
			{% endif %}
			
			{% for comment in post["comments"] %}
				<p><a href='/u/{{comment["owner"]}}/'> {{comment.owner}} </a> {{comment["text"]}}</p>
			{% endfor %}
		</div>
	
	{% endfor %}
	

</body>
</html>
